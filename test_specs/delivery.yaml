tests:
  - id: TC0001
    labels: [smoke]
    name: delivery_check
    task: |
          Important: I am UI Automation tester validating homedepot website
          select the Cumberland store and zip code 30339 using the select_cumberland_store custom function
          type in 'claw hammer' in the search bar and click search button
          verify the user is in product listing page using the check_plp_url custom function
          Click on DEWALT 20 oz. Steel Rip Claw Nailing Hammer
          verify the user is on the product information page using the check_product_info_page_url custom function
          verify that the fulfillment 'Pickup Nearby' is available
          verify that the fulfillment 'Delivery' is available
          verify Delivery is free
    model: model.delivery.Delivery
    controller: controller.delivery_controller.DeliveryController
    expectations:
      is_delivery_available:
        type: equals
        value: true
      is_pickup_nearby_available:
        type: equals
        value: true
    setup:
      log: "Setting up delivery data"
      script: scripts/setup_tc001.py
    teardown:
      log: "Cleaning delivery data"
      script: scripts/teardown_tc001.py